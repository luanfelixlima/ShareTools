<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - ShareTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            margin-top: 80px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4B1F81;
            color: #ECF0F1;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(75, 31, 129, 0.8);
            z-index: 1000;
        }

        .nav-links a {
            margin-right: 20px;
            color: #ECF0F1;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #F1C40F;
        }

        .user-icon {
            position: relative;
            cursor: pointer;
            font-weight: 600;
        }

        .user-icon span {
            font-size: 16px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            color: #333;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            text-align: left;
        }

        .user-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .user-icon:hover .user-dropdown {
            display: block;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #4B1F81;
            margin-bottom: 25px;
        }

        h2 {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #5E2B97;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        ul {
            list-style-type: none;
            margin-top: 10px;
        }

        ul li {
            background-color: white;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #5E2B97;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #8E44AD;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #4B1F81;
            color: #ECF0F1;
            padding: 12px 20px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #F1C40F;
            color: #4B1F81;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/tools">Cadastrados</a>
        <a href="/emprestimos">Empr√©stimos</a>
    </div>

    <div class="user-icon">
        <span th:text="'üë§ ' + ${#strings.arraySplit(user.name, ' ')[0]}">üë§ Usu√°rio</span>
        <div class="user-dropdown">
            <a href="/logout">Sair</a>
        </div>
    </div>
</header>

<main>
    <h1>Bem-vindo, <span th:text="${user.name}">Usu√°rio</span></h1>

    <h2>Suas Ferramentas</h2>
    <ul>
        <li th:each="tool : ${userTools}">
            <span th:text="${tool.name}">Nome da ferramenta</span>
            - <span th:text="${tool.description}">Descri√ß√£o</span>
        </li>
    </ul>

    <h2>Ferramentas dispon√≠veis de outros usu√°rios</h2>
    <ul>
        <li th:each="tool : ${otherTools}">
            <span th:text="${tool.name}">Nome da ferramenta</span>
            - <span th:text="${tool.owner.name}">Propriet√°rio</span>
        </li>
    </ul>

    <h2>Cadastrar nova ferramenta</h2>
    <form th:action="@{/tools}" method="post" th:object="${newTool}">
        <label for="name">Nome</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="description">Descri√ß√£o</label>
        <textarea id="description" th:field="*{description}"></textarea>

        <button type="submit">Cadastrar</button>
    </form>
</main>

<script>
    const userIcon = document.querySelector('.user-icon');
    const dropdown = document.querySelector('.user-dropdown');
    let hideTimeout;

    userIcon.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
        dropdown.style.display = 'block';
    });

    userIcon.addEventListener('mouseleave', () => {
        hideTimeout = setTimeout(() => {
            dropdown.style.display = 'none';
        }, 1000); // 2 segundos
    });

    dropdown.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
        dropdown.style.display = 'block';
    });

    dropdown.addEventListener('mouseleave', () => {
        hideTimeout = setTimeout(() => {
            dropdown.style.display = 'none';
        }, 1000);
    });
</script>


</body>

</html>
