<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - ShareTools</title>
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            padding: 0;
            margin-top: 70px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-links a {
            margin-right: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .user-icon {
            position: relative;
            cursor: pointer;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            color: #333;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .user-dropdown a {
            display: block;
            padding: 8px 12px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }

        .user-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .user-icon:hover .user-dropdown {
            display: block;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        h2 {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #34495e;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        ul {
            list-style-type: none;
            margin-top: 10px;
        }

        ul li {
            background-color: white;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* √çcone de usu√°rio (simples usando emoji) */
        .user-icon span {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/tools">Cadastrados</a>
        <a href="/emprestimos">Empr√©stimos</a>
    </div>

    <div class="user-icon">
        <span>üë§</span>
        <div class="user-dropdown">
            <a href="/logout">Sair</a>
        </div>
    </div>
</header>

<main>
    <h1>Bem-vindo, <span th:text="${user.name}">Usu√°rio</span></h1>

    <h2>Suas Ferramentas</h2>
    <ul>
        <li th:each="tool : ${userTools}">
            <span th:text="${tool.name}">Nome da ferramenta</span>
            - <span th:text="${tool.description}">Descri√ß√£o</span>
        </li>
    </ul>

    <h2>Ferramentas dispon√≠veis de outros usu√°rios</h2>
    <ul>
        <li th:each="tool : ${otherTools}">
            <span th:text="${tool.name}">Nome da ferramenta</span>
            - <span th:text="${tool.owner.name}">Propriet√°rio</span>
        </li>
    </ul>

    <h2>Cadastrar nova ferramenta</h2>
    <form th:action="@{/tools}" method="post" th:object="${newTool}">
        <label for="name">Nome</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="description">Descri√ß√£o</label>
        <textarea id="description" th:field="*{description}"></textarea>

        <button type="submit">Cadastrar</button>
    </form>
</main>

</body>
</html>
