<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            background-color: #1e8449;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Editar Usuário</h2>
    <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nome:
            <input type="text" th:field="*{name}" required/>
        </label>

        <label>Email:
            <input type="email" th:field="*{email}" required/>
        </label>

        <label>Telefone:
            <input type="text" th:field="*{phone}" />
        </label>

        <label>Cargo:
            <select th:field="*{role.id}">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.name}">
                </option>
            </select>
        </label>

        <button type="submit">Salvar</button>
    </form>

    <a href="/users">Cancelar</a>
</div>

</body>
</html>
