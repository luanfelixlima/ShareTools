<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareTools</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar button {
            background-color: #555;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar button:hover {
            background-color: #777;
        }

        .content {
            padding: 50px;
            font-size: 32px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button onclick="window.location.href='/'">Home</button>
    <button>About</button>
    <button>Contact</button>
    <button onclick="window.location.href='/register'">Register Tool</button>
</div>

<div class="content">
    Welcome to ShareTools!
</div>

</body>
</html>
