<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o de Usu√°rios - ShareTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #6a1b9a; /* Roxo escuro */
            color: white;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
        }

        .logo span {
            margin-left: 8px;
        }

        .user-icon {
            position: relative;
            cursor: pointer;
        }

        .user-icon span {
            font-size: 1.5rem;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background-color: white;
            color: #333;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 120px;
            z-index: 100;
        }

        .user-dropdown a {
            display: block;
            padding: 8px 12px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }

        .user-dropdown a:hover {
            background-color: #f0f0f0;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a1b9a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #f1c40f; /* Amarelo vibrante */
            color: #2c3e50;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .actions a {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }

        .edit-btn {
            background-color: #6a1b9a;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .edit-btn:hover {
            background-color: #4a148c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .h2-btn {
            background-color: #f1c40f;
            color: #2c3e50;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-left: 20px;
        }

        .h2-btn:hover {
            background-color: #d4ac0d;
        }

    </style>
</head>
<body>

<header>
    <a href="/h2-console" target="_blank" class="h2-btn">H2 Console</a>

    <div class="logo">
        <span>‚öôÔ∏è</span>
        <span>Admin - ShareTools</span>
    </div>

    <div style="display: flex; align-items: center;">
        <div class="user-icon" id="userIcon" style="margin-left: 20px;">
            <span>üë§ <span th:if="${userLogado != null}" th:text="'üë§ ' + ${#strings.split(userLogado.name, ' ')[0]}">üë§ Usu√°rio</span>
            </span>
            <div class="user-dropdown" id="userDropdown">
                <a href="/users/logout">Sair</a>
            </div>
        </div>
    </div>

</header>

<main>
    <h2>Gest√£o de Usu√°rios</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Cargo (Role)</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.role.name}"></td>
            <td class="actions">
                <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="edit-btn">Editar</a>
                <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="delete-btn"
                   onclick="return confirm('Tem certeza que deseja excluir este usu√°rio?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script>
    const userIcon = document.getElementById('userIcon');
    const dropdown = document.getElementById('userDropdown');
    let hideTimeout;

    userIcon.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
        dropdown.style.display = 'block';
    });

    userIcon.addEventListener('mouseleave', () => {
        hideTimeout = setTimeout(() => {
            dropdown.style.display = 'none';
        }, 1000); // 1 segundo
    });

    dropdown.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
    });

    dropdown.addEventListener('mouseleave', () => {
        hideTimeout = setTimeout(() => {
            dropdown.style.display = 'none';
        }, 1000);
    });
</script>

</body>
</html>
