<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ShareTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e5dcf5, #f9f4ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        header {
            background-color: #4B1F81;
            color: #ECF0F1;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 12px rgba(75, 31, 129, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 0 0 12px 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: 700;
            color: #ffffff; /* Amarelo suave para destaque */
            transition: color 0.3s ease;
        }
        .logo:hover {
            color: #F1C40F;
        }

        .navbar-links a {
            color: #ECF0F1;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar-links a:hover {
            color: #F1C40F;
        }

        .container {
            max-width: 480px;
            width: 90%;
            margin: 60px auto 40px auto;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(75, 31, 129, 0.15);
            color: #5E2B97;
            flex-grow: 1;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        h2 {
            text-align: center;
            color: #4B1F81;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #5E2B97;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #8E44AD;
            border-radius: 10px;
            font-size: 15px;
            background-color: #f9f5fd;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4B1F81;
            background-color: #ffffff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4B1F81, #7D3C98);
            border: none;
            color: #ECF0F1;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(to right, #F1C40F, #F39C12);
            color: #4B1F81;
            transform: scale(1.02);
        }

        .register-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #5E2B97;
        }

        .register-link a {
            color: #8E44AD;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #F1C40F;
            text-decoration: underline;
        }

        /* Mensagem de erro */
        [th\\:if] {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        footer {
            background-color: #4B1F81;
            color: #ECF0F1;
            text-align: center;
            padding: 14px 0;
            font-size: 14px;
            font-weight: 600;
            margin-top: auto;
            border-radius: 12px 12px 0 0;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            header {
                padding: 16px 20px;
            }

            .navbar-links a {
                margin-left: 12px;
                font-size: 14px;
            }

            .container {
                margin: 40px auto 30px auto;
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .register-link {
                font-size: 13px;
            }
        }


    </style>
</head>
<body>

<header>
    <a href="http://localhost:8080/" class="logo" style="text-decoration: none;">
        <span class="material-symbols-outlined" style="font-size: 30px; margin-right: 8px;">construction</span>
        <span style="font-size: 28px; font-weight: 700;">ShareTools</span>
    </a>
    <nav class="navbar-links">
        <a href="/">Início</a>
        <a href="/register">Registrar</a>
    </nav>
</header>

<div class="container">
    <h2>Entrar na conta</h2>
    <form method="post" action="/users/login">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <!-- Exibe mensagem de erro quando login falhar -->
        <div th:if="${param.error}" style="color: red; text-align: center; margin-bottom: 15px;">
            Usuário ou senha inválidos.
        </div>

    </form>
    <div class="register-link">
        Ainda não tem uma conta? <a href="/register">Cadastre-se</a>
    </div>
</div>

<footer>
    © 2025 ShareTools. Todos os direitos reservados.
</footer>

</body>
</html>
