<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ShareTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ECF0F1;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4B1F81;
            color: #ECF0F1;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 12px rgba(75, 31, 129, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
            color: #ECF0F1;
        }

        .navbar-links a {
            color: #ECF0F1;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar-links a:hover {
            color: #F1C40F;
        }

        .container {
            max-width: 480px;
            width: 90%;
            margin: 60px auto 40px auto;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(75, 31, 129, 0.2);
            color: #5E2B97;
            flex-grow: 1;
        }

        h2 {
            text-align: center;
            color: #4B1F81;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #5E2B97;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #8E44AD;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4B1F81;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4B1F81;
            border: none;
            color: #ECF0F1;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #F1C40F;
            color: #4B1F81;
        }

        .register-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #5E2B97;
        }

        .register-link a {
            color: #8E44AD;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #F1C40F;
            text-decoration: underline;
        }

        /* Mensagem de erro */
        [th\\:if] {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        footer {
            background-color: #4B1F81;
            color: #ECF0F1;
            text-align: center;
            padding: 14px 0;
            font-size: 14px;
            font-weight: 600;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            header {
                padding: 16px 20px;
            }

            .navbar-links a {
                margin-left: 12px;
                font-size: 14px;
            }

            .container {
                margin: 40px auto 30px auto;
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .register-link {
                font-size: 13px;
            }
        }

    </style>
</head>
<body>

<header>
    <div class="logo">
        <span class="material-symbols-outlined">construction</span>
        <span style="margin-left: 8px;">ShareTools</span>
    </div>
    <nav class="navbar-links">
        <a href="/">Início</a>
        <a href="/register">Registrar</a>
    </nav>
</header>

<div class="container">
    <h2>Entrar na Conta</h2>
    <form method="post" action="/login">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <!-- Exibe mensagem de erro quando login falhar -->
        <div th:if="${param.error}" style="color: red; text-align: center; margin-bottom: 15px;">
            Usuário ou senha inválidos.
        </div>

    </form>
    <div class="register-link">
        Ainda não tem uma conta? <a href="/register">Cadastre-se</a>
    </div>
</div>

<footer>
    © 2025 ShareTools. Todos os direitos reservados.
</footer>

</body>
</html>
